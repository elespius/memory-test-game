<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Test Game</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-K7u8qVAkauSt29v+HHIZclV32aXR+l8o6TTFaKN2P0lC+UK8RCgH9ByKnQbScoru" crossorigin="anonymous">
</head>
<body>
  <div id="start-page">
    <h1>Memory Test Game</h1>
    <p>Test your memory skills by answering the following questions about microinsurance.</p>
    <label for="level-select">Choose difficulty level:</label>
    <select id="level-select">
      <option value="easy">Easy</option>
      <option value="moderate">Moderate</option>
      <option value="very-hard">Very Hard</option>
    </select>
    <button id="start-btn">Start Game</button>
    <!-- WhatsApp Icon -->
    <a href="#" onclick="openWhatsAppChat(); return false;"><i class="fab fa-whatsapp fa-2x"></i></a>
  </div>

  <div id="quiz-page" style="display: none;">
    <h2>Question <span id="question-number"></span></h2>
    <p id="question"></p>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <button id="quit-btn">Quit Game</button>
    <p id="timer"></p>
  </div>

  <div id="result-page" style="display: none;">
    <h2>Quiz Results</h2>
    <p id="score"></p>
    <button id="restart-btn">Restart Game</button>
    <button id="quit-btn-result">Quit Game</button>
    <!-- WhatsApp Icon -->
    <a href="#" onclick="openWhatsAppChat(); return false;"><i class="fab fa-whatsapp fa-2x"></i></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
